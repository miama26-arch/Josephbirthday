<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poemas para mi amor</title>
  <style>
    :root{
      --card-bg: rgba(255, 245, 250, 0.8); 
      --card-text: #1f1f1f;
      --accent: #e91e63;
      --shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100dvh;
      color: #222;
      background: #ddd center/cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

   
    .backdrop{
      position: fixed;
      inset: 0;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.35), transparent 60%),
                  radial-gradient(1200px 800px at 80% 90%, rgba(255,255,255,.25), transparent 60%),
                  rgba(255,255,255,.15);
      pointer-events: none;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,.5);
      border-bottom: 1px solid rgba(255,255,255,.6);
    }
    .bar{
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: .5rem;
      align-items: center;
      padding: .75rem 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .title{
      font-weight: 700;
      letter-spacing: .3px;
    }

    .controls{ display: flex; gap: .5rem; align-items: center; }

    .btn{
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: .6rem .9rem;
      background: white;
      box-shadow: var(--shadow);
      cursor: pointer;
      font-weight: 600;
    }
    .btn.primary{ background: var(--accent); color: white; }
    .btn:disabled{ opacity: .5; cursor: not-allowed; }

    .hint{
      font-size: .85rem;
      opacity: .9;
    }

    main{ max-width: 1200px; margin: 0 auto; padding: 1rem .75rem 2rem; }

    
    .rail{
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-padding-inline: 1rem;
      padding: 1rem .25rem 2rem;
    }
    .rail::-webkit-scrollbar{ height: 10px; }
    .rail::-webkit-scrollbar-thumb{ background: rgba(0,0,0,.25); border-radius: 999px; }

    .poem{
      flex: 0 0 clamp(260px, 40vw, 420px);
      min-height: 300px;
      padding: 1.25rem;
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--card-text);
      box-shadow: var(--shadow);
      scroll-snap-align: start;
      display: grid;
      align-content: start;
      gap: .75rem;
      backdrop-filter: blur(4px);
    }
    .poem h3{ margin: 0; font-size: 1.1rem; color: #b0003a; }
    .poem p{ white-space: pre-wrap; line-height: 1.55; margin: 0; }

    .rail-controls{
      display: flex; gap: .5rem; justify-content: center; margin-top: .25rem;
    }
    .scroll-btn{ width: 44px; height: 44px; border-radius: 50%; }

    /* Editor rápido */
    .composer{
      margin-top: .5rem;
      display: grid;
      gap: .5rem;
      grid-template-columns: 1fr auto;
      align-items: start;
    }
    .composer textarea{
      width: 100%;
      min-height: 120px;
      resize: vertical;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.15);
      padding: .9rem 1rem;
      background: rgba(255,255,255,.75);
      box-shadow: var(--shadow);
      font: inherit;
    }
    .composer .btn{ align-self: stretch; }

    footer{ text-align: center; padding: 2rem 1rem; font-size: .85rem; opacity: .9; }

    @media (max-width: 640px){
      .bar{ grid-template-columns: 1fr auto; }
      .hint{ display: none; }
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>
  <header>
    <div class="bar">
      <div class="title">PARA JOSEPH</div>

      <div class="controls">
        <label class="btn" for="bgPicker">Elegir fondo</label>
        <input id="bgPicker" type="file" accept="image/*" hidden />
      </div>

      <div class="hint"></div>
    </div>
  </header>

  <main>

    <div class="rail-controls" aria-hidden="false" aria-label="Controles de desplazamiento">
      <button class="btn scroll-btn" id="left" title="Anterior">?</button>
      <button class="btn scroll-btn" id="right" title="Siguiente">?</button>
    </div>

    <section class="rail" id="rail" aria-label="Lista horizontal de poemas">
     
      <article class="poem">
        <h3>Amanecer</h3>
        <p>
La luz abre las ventanas
como si el cielo me escribiera
un mensaje en tinta tibia.
        </p>
      </article>
      <article class="poem">
        <h3>Secreto</h3>
        <p>
Guardo tu risa en el bolsillo
para tener verano
cuando llueva.        
        </p>
      </article>
      <article class="poem">
        <h3>Puente</h3>
        <p>
Entre tu nombre y el mío
tiendo palabras
para cruzar descalzos.        
        </p>
      </article>
    </section>
  </main>

  <footer>
    Con amor; MAIA.
  </footer>

  <script>
    // Seleccionar imagen de fondo desde el almacenamiento del dispositivo
    const picker = document.getElementById('bgPicker');
    picker.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      document.body.style.backgroundImage = `url('${url}')`;
    });

    // Agregar nuevos poemas al carrusel
    const addBtn = document.getElementById('addPoem');
    const poemText = document.getElementById('poemText');
    const rail = document.getElementById('rail');

    addBtn.addEventListener('click', () => {
      const text = poemText.value.trim();
      if(!text) return;
      const article = document.createElement('article');
      article.className = 'poem';
      const h3 = document.createElement('h3');
      h3.textContent = `Poema ${rail.children.length + 1}`;
      const p = document.createElement('p');
      p.textContent = text; // respeta saltos con white-space: pre-wrap en CSS
      article.append(h3, p);
      rail.appendChild(article);
      poemText.value = '';
      // Desplaza hasta el nuevo poema
      article.scrollIntoView({ behavior: 'smooth', inline: 'start' });
    });

    // Botones de desplazamiento horizontal
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    const scrollAmount = () => Math.max(320, rail.clientWidth * 0.8);

    left.addEventListener('click', () => {
      rail.scrollBy({ left: -scrollAmount(), behavior: 'smooth' });
    });
    right.addEventListener('click', () => {
      rail.scrollBy({ left: scrollAmount(), behavior: 'smooth' });
    });
  </script>
</body>
</html>
